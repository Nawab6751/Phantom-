<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWAB-OS | HD SATELLITE RECON</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; font-family: 'Courier New', monospace; color: #0f0; height: 100vh; display: flex; justify-content: center; align-items: center; }

        /* Military Window Style */
        .recon-window {
            width: 98%; max-width: 500px; height: 95vh; border: 2px solid #0f0;
            display: flex; flex-direction: column; background: #000; box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
        }

        .win-header { background: #0f0; color: #000; padding: 10px; font-weight: 900; display: flex; justify-content: space-between; font-size: 0.8rem; }

        /* üì° HD SATELLITE DISPLAY BOX */
        .satellite-display {
            width: 100%; height: 280px; background: #111; border-bottom: 2px solid #0f0; position: relative;
        }
        #map-frame { width: 100%; height: 100%; border: none; }

        .laser-line {
            position: absolute; width: 100%; height: 2px; background: #0f0;
            top: 0; left: 0; z-index: 5; box-shadow: 0 0 15px #0f0; display: none;
            animation: scanMove 2s linear infinite;
        }
        @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }

        /* Terminal Console */
        #console { flex-grow: 1; padding: 12px; overflow-y: auto; font-size: 0.75rem; line-height: 1.4; border-bottom: 1px solid #0f0; }

        /* Controls Area */
        .controls { padding: 12px; background: #000; }
        .input-group { display: flex; gap: 5px; margin-bottom: 12px; }
        input { flex-grow: 1; background: #000; border: 1px solid #0f0; color: #fff; padding: 10px; outline: none; font-size: 0.9rem; }
        .btn-main { background: #0f0; color: #000; border: none; padding: 10px 15px; font-weight: 900; cursor: pointer; }

        .nav-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .nav-btn { border: 1px solid #0f0; padding: 10px; text-align: center; font-size: 0.6rem; cursor: pointer; transition: 0.2s; }
        .nav-btn:active { background: #0f0; color: #000; }
        .nav-btn b { display: block; font-size: 0.8rem; margin-bottom: 3px; }
    </style>
</head>
<body>

    <div class="recon-window">
        <div class="win-header">
            <span>üì° NAWAB_ZADA_COMMAND_CENTER [ONLINE]</span>
            <span>[X]</span>
        </div>

        <div class="satellite-display">
            <div class="laser-line" id="scanner"></div>
            <iframe id="map-frame" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1000000!2d70.636!3d30.05!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2s!4v123456789!5m2!1sen!2s&style=feature:all|element:labels|visibility:off"></iframe>
        </div>

        <div id="console">
[BOOT COMPLETE]
[STATUS]: System Ready.
[AWAITING]: Location Data or Voice Command...
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="locInput" placeholder="Target City/Location...">
                <button class="btn-main" onclick="startRecon()">INITIATE SCAN</button>
            </div>

            <div class="nav-grid">
                <div class="nav-btn" onclick="log('Switching to City Mode...')">üèôÔ∏è <b>CITY</b>Scan Mode</div>
                <div class="nav-btn" onclick="startVoice()">üé§ <b>VOICE</b>Command</div>
                <div class="nav-btn" onclick="log('Accessing Number Database...')">üìû <b>NUMBER</b>Trace</div>
            </div>
        </div>
    </div>

    <script>
        const consoleOut = document.getElementById('console');
        const mapFrame = document.getElementById('map-frame');
        const scanner = document.getElementById('scanner');

        function log(msg) { consoleOut.innerHTML += `<br>[INFO]: ${msg}`; consoleOut.scrollTop = consoleOut.scrollHeight; }
        function speak(text) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(text)); }

        function startRecon() {
            const val = document.getElementById('locInput').value;
            if(!val) return;

            scanner.style.display = 'block';
            log(`<span style="color:cyan">TARGETING: ${val.toUpperCase()}</span>`);
            
            // üó∫Ô∏è FIXED HD SATELLITE URL
            // t=k means Satellite mode, z=15 is zoom level
            const newUrl = `https://maps.google.com/maps?q=${encodeURIComponent(val)}&t=k&z=15&ie=UTF8&iwloc=&output=embed`;
            mapFrame.src = newUrl;

            setTimeout(() => {
                scanner.style.display = 'none';
                log(`<span style="color:#0f0">[SUCCESS]: High-Res connection established for ${val}.</span>`);
                speak(`Target locked. Satellite feed active for ${val}`);
            }, 3000);
        }

        // Voice Engine
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        function startVoice() {
            recognition.start();
            log("AI is listening for target location...");
            speak("Listening.");
        }
        recognition.onresult = (e) => {
            const result = e.results[0][0].transcript;
            document.getElementById('locInput').value = result;
            startRecon();
        };
    </script>
</body>
</html>
