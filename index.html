
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAWAB-OS | GLOBAL RECON SYSTEM</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #0f0; }

        /* üåç REAL-TIME MAP CONTAINER */
        #map-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; filter: grayscale(100%) invert(90%) opacity(0.3);
            transition: all 1s ease-in-out;
        }

        /* üîç SCANNING OVERLAY */
        .scanner-ring {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; border: 2px solid #0f0; border-radius: 50%;
            z-index: 5; box-shadow: 0 0 50px #0f0; pointer-events: none;
            display: none; animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { scale: 0.8; opacity: 0.5; } 100% { scale: 1.2; opacity: 0; } }

        .terminal-overlay {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 100%);
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .header { background: rgba(0,255,0,0.1); padding: 15px; text-align: center; border-bottom: 2px solid #0f0; text-shadow: 0 0 10px #0f0; }

        #output { flex-grow: 1; padding: 20px; overflow-y: auto; font-size: 0.85rem; line-height: 1.5; }

        .bottom-panel { padding: 20px; background: rgba(0,0,0,0.9); border-top: 2px solid #0f0; }

        .btn-voice {
            width: 100%; padding: 15px; background: #0f0; color: #000; border: none;
            font-weight: 900; border-radius: 10px; cursor: pointer; font-size: 1.1rem;
            box-shadow: 0 0 20px #0f0;
        }

        .location-tag { color: #fff; background: #f00; padding: 2px 5px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="map-container">
        <iframe id="map-frame" width="100%" height="100%" frameborder="0" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30000000!2d0!3d0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2s!4v1600000000000!5m2!1sen!2s"></iframe>
    </div>

    <div class="scanner-ring" id="scanner"></div>

    <div class="terminal-overlay">
        <div class="header">‚óà NAWAB-OS: GLOBAL RECONNAISSANCE ‚óà</div>
        
        <div id="output">
[SYSTEM INITIALIZED]
[EYE OF NAWAB]: Online
[AI READY]: Waiting for voice location...

Command: Say "Scan [City Name]"
Example: "Scan Dubai" or "Scan Karachi"
        </div>

        <div class="bottom-panel">
            <button class="btn-voice" onclick="startRecon()">üé§ ACTIVATE VOICE RECON</button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const mapFrame = document.getElementById('map-frame');
        const scanner = document.getElementById('scanner');

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.pitch = 0.6; window.speechSynthesis.speak(ut);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        function startRecon() {
            recognition.start();
            output.innerHTML += `<br><span style="color:cyan">[LISTENING] Describe target location...</span>`;
            speak("Scanning for target location, Nawab Zada.");
        }

        recognition.onresult = (event) => {
            const speech = event.results[0][0].transcript.toLowerCase();
            output.innerHTML += `<br><span style="color:white">Command: ${speech}</span>`;
            
            if (speech.includes("scan")) {
                const location = speech.replace("scan", "").trim();
                executeRecon(location);
            }
        };

        function executeRecon(loc) {
            scanner.style.display = "block";
            output.innerHTML += `<br><span style="color:yellow">[LOCKING] Targeting: ${loc.toUpperCase()}</span>`;
            output.innerHTML += `<br>[INFO] Accessing Satellite B-786...`;
            
            // Map Update (Real-time Zoom)
            mapFrame.src = `https://www.google.com/maps?q=${loc}&output=embed&t=k`;
            
            setTimeout(() => {
                speak(`Target locked in ${loc}. Analyzing data.`);
                output.innerHTML += `<br><span class="location-tag">TARGET ACQUIRED: ${loc.toUpperCase()}</span>`;
                output.innerHTML += `<br>[DATA] Traffic: Stable | Signal: High | Activity: Detected`;
                scanner.style.display = "none";
            }, 4000);
        }
    </script>
</body>
</html>
