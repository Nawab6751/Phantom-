<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAWAB-OS | SATELLITE COMMAND</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #0a0a0a; font-family: 'Courier New', monospace; color: #0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* Main Window Like Your Photo */
        .window {
            width: 95%; max-width: 800px; height: 90vh; background: #000;
            border: 2px solid #0f0; box-shadow: 0 0 20px #0f0;
            display: flex; flex-direction: column; position: relative;
        }

        .window-header {
            background: #0f0; color: #000; padding: 8px 15px;
            font-weight: 900; display: flex; justify-content: space-between;
        }

        /* üì° THE CLEAR SCREEN (Map View) */
        .map-display {
            width: 100%; height: 300px; border-bottom: 2px solid #0f0;
            background: #050505; position: relative; overflow: hidden;
        }
        #map-frame { width: 100%; height: 100%; border: none; filter: brightness(1.1); }

        .scan-line {
            position: absolute; width: 100%; height: 4px; background: rgba(0, 255, 0, 0.5);
            top: 0; z-index: 10; animation: scan 3s linear infinite; display: none;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        /* Output Terminal */
        #output {
            flex-grow: 1; padding: 15px; overflow-y: auto; font-size: 0.85rem;
            background: rgba(0, 10, 0, 0.9); border-bottom: 1px solid #0f0;
        }

        /* Input Area */
        .input-section { padding: 10px; background: #000; }
        .input-row { display: flex; gap: 5px; margin-bottom: 10px; }
        input { flex-grow: 1; background: transparent; border: 1px solid #0f0; color: #fff; padding: 8px; outline: none; }
        button { background: #0f0; color: #000; border: none; padding: 8px 15px; font-weight: bold; cursor: pointer; }

        /* Dashboard Tiles */
        .tiles { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .tile { border: 1px solid #0f0; padding: 10px; text-align: center; font-size: 0.7rem; cursor: pointer; }
        .tile:active { background: #0f0; color: #000; }
        .tile b { display: block; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="window">
        <div class="window-header">
            <span>üì° NAWAB_ZADA_COMMAND_CENTER</span>
            <span>[X]</span>
        </div>

        <div class="map-display">
            <div class="scan-line" id="laser"></div>
            <iframe id="map-frame" src="http://googleusercontent.com/maps.google.com/4"></iframe>
        </div>

        <div id="output">
[SYSTEM READY]
[ENCRYPTION]: AES-256 ACTIVE
[STATUS]: Awaiting Target Data...
        </div>

        <div class="input-section">
            <div class="input-row">
                <input type="text" id="target" placeholder="Enter City/Target Name...">
                <button onclick="runScan()">INITIATE SCAN</button>
            </div>
            
            <div class="tiles">
                <div class="tile" onclick="speakMsg('Ready to scan city')">üèôÔ∏è <b>CITY</b>Scan Mode</div>
                <div class="tile" onclick="startVoice()">üé§ <b>VOICE</b>Command</div>
                <div class="tile" onclick="speakMsg('Tracing Number')">üìû <b>NUMBER</b>Trace</div>
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const frame = document.getElementById('map-frame');
        const laser = document.getElementById('laser');

        function speak(t) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }
        function speakMsg(m) { output.innerHTML += `<br>[INFO]: ${m}`; speak(m); }

        function runScan() {
            const val = document.getElementById('target').value;
            if(!val) return;
            
            laser.style.display = 'block';
            output.innerHTML += `<br><span style="color:cyan">[LOCKING]: ${val.toUpperCase()}</span>`;
            
            // üó∫Ô∏è HD MAP UPDATE
            frame.src = `http://googleusercontent.com/maps.google.com/5{encodeURIComponent(val)}&t=k&z=17&output=embed`;

            setTimeout(() => {
                laser.style.display = 'none';
                output.innerHTML += `<br><span style="color:#0f0">[SUCCESS]: High-Res feed established.</span>`;
                speak(`Target locked. Satellite feed active for ${val}`);
            }, 3000);
        }

        // Voice Command
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        function startVoice() {
            recognition.start();
            output.innerHTML += `<br>[AI]: Listening for location...`;
        }
        recognition.onresult = (e) => {
            document.getElementById('target').value = e.results[0][0].transcript;
            runScan();
        };
    </script>
</body>
</html>
