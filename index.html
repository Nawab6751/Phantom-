
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAWAB-OS v6.0 | LEGEND EDITION</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* üñºÔ∏è DP FIXED - Seedha Imgur Link (Zyada Stable) */
        .wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/8Q8pY7z.jpeg') no-repeat center center/cover;
            opacity: 0.6; /* Picture ab thori aur saaf dikhegi */
            z-index: -1;
            filter: brightness(50%) contrast(110%);
        }

        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.2; }

        .terminal-container {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.5); display: flex; flex-direction: column;
        }

        .header { text-align: center; border-bottom: 2px solid #0f0; padding: 15px; color: #0f0; font-weight: bold; font-size: 1.2rem; text-shadow: 0 0 10px #0f0; background: rgba(0,0,0,0.8); }

        #output { flex-grow: 1; overflow-y: auto; padding: 20px; font-size: 1rem; color: #0f0; white-space: pre-wrap; line-height: 1.5; text-shadow: 1px 1px 2px #000; }

        .control-panel { padding: 20px; background: rgba(0, 30, 0, 0.9); border-top: 2px solid #0f0; }

        .input-row { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .prompt { color: #0f0; font-weight: bold; }
        input { background: transparent; border: none; color: #fff; font-family: 'Courier New'; font-size: 1.1rem; outline: none; flex-grow: 1; border-bottom: 1px solid #0f0; }

        .voice-btn { 
            background: #0f0; color: #000; border: none; padding: 15px; 
            font-weight: 900; cursor: pointer; border-radius: 10px; 
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px #0f0; width: 100%; font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="wallpaper"></div>
    <canvas id="matrix-bg"></canvas>

    <div class="terminal-container">
        <div class="header">‚óà NAWAB-OS v6.0 (LEGEND) ‚óà</div>
        <div id="output">
[SYSTEM READY]
[USER]: NAWAB_ZADA
Status: Secured

Click the button below to use Voice Command.
        </div>
        
        <div class="control-panel">
            <div class="input-row">
                <span class="prompt">nawab@os:~$</span>
                <input type="text" id="cmdInput" placeholder="Command..." autocomplete="off">
            </div>
            <button class="voice-btn" onclick="startVoice()">üé§ START VOICE COMMAND</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('cmdInput');
        const output = document.getElementById('output');

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 0.5;
            window.speechSynthesis.speak(utterance);
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        function startVoice() {
            recognition.start();
            output.innerHTML += "\n<span style='color:#00ccff'>[LISTENING...] Say 'Who are you'</span>";
            speak("Listening.");
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            output.innerHTML += `\n<span style="color:#fff">You said: ${transcript}</span>`;
            
            if (transcript.includes("who are you")) {
                speak("I am Nawab O S, created by Nawab Zada.");
                output.innerHTML += "\n[AI]: I am Nawab-OS v6.0.";
            } else if (transcript.includes("clear")) {
                output.innerHTML = "[SYSTEM REFRESHED]\n";
            } else {
                output.innerHTML += `\n[SYSTEM]: Command executed.`;
            }
            output.scrollTop = output.scrollHeight;
        };

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                output.innerHTML += `\n<span class="prompt">nawab@os:~$</span> ${input.value}`;
                input.value = "";
                output.scrollTop = output.scrollHeight;
            }
        });

        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "15px arial";
            for(let i=0; i<canvas.width/15; i++) {
                ctx.fillText(Math.floor(Math.random()*2), i*15, Math.random()*canvas.height);
            }
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
