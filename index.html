<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAWAB-OS | ADVANCED RECON</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #0f0; }

        /* üåç Cyber Map */
        #map-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; filter: grayscale(100%) invert(100%) brightness(40%) contrast(150%);
            transition: 1s;
        }

        .overlay {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            background: rgba(0, 5, 0, 0.7); display: flex; flex-direction: column;
        }

        .header { background: #001a00; padding: 10px; border-bottom: 2px solid #0f0; text-align: center; letter-spacing: 5px; box-shadow: 0 0 20px #0f0; font-weight: 900; }

        #output { flex-grow: 1; padding: 15px; overflow-y: auto; font-size: 0.8rem; background: rgba(0,0,0,0.5); border: 1px solid #111; margin: 10px; border-radius: 5px; }

        /* üéõÔ∏è Dashboard Grid */
        .dashboard {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; background: #000; border-top: 2px solid #0f0;
        }

        .tile {
            background: rgba(0, 255, 0, 0.1); border: 1px solid #0f0; padding: 10px;
            text-align: center; border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .tile:active { background: #0f0; color: #000; }
        .tile span { display: block; font-size: 0.6rem; margin-top: 5px; color: #fff; }

        /* Inputs */
        .hidden-input { display: none; padding: 10px; background: #111; border-top: 1px solid #0f0; }
        input { width: 100%; background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; outline: none; margin-bottom: 5px; }

        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: #0f0; z-index: 20; display: none; box-shadow: 0 0 20px #0f0; animation: scanAnim 2s infinite; }
        @keyframes scanAnim { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div id="map-container">
        <iframe id="map-frame" width="100%" height="100%" frameborder="0" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30000000!2d0!3d0!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2s!4v1600000000000!5m2!1sen!2s"></iframe>
    </div>

    <div class="scan-line" id="scanLine"></div>

    <div class="overlay">
        <div class="header">NAWAB_ZADA_COMMAND_CENTER</div>
        
        <div id="output">
[SECURE CONNECTION ESTABLISHED]
[TARGETING UNIT]: Active
Choose Recon Method...
        </div>

        <div id="inputArea" class="hidden-input">
            <input type="text" id="mainInput" placeholder="Enter target data...">
            <button onclick="processAction()" style="width:100%; background:#0f0; color:#000; font-weight:bold; border:none; padding:5px;">EXECUTE</button>
        </div>

        <div class="dashboard">
            <div class="tile" onclick="showInput('city')">üèôÔ∏è CITY<span>Type Location</span></div>
            <div class="tile" onclick="startVoice()">üé§ VOICE<span>Voice Recon</span></div>
            <div class="tile" onclick="showInput('number')">üìû NUMBER<span>Track Digit</span></div>
            <div class="tile" onclick="showInput('ip')">üì° IP<span>Trace Network</span></div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const map = document.getElementById('map-frame');
        const scanLine = document.getElementById('scanLine');
        const inputArea = document.getElementById('inputArea');
        const mainInput = document.getElementById('mainInput');
        let currentMode = '';

        function speak(text) {
            const ut = new SpeechSynthesisUtterance(text);
            ut.pitch = 0.6; window.speechSynthesis.speak(ut);
        }

        function showInput(mode) {
            currentMode = mode;
            inputArea.style.display = 'block';
            mainInput.placeholder = `Enter ${mode} for reconnaissance...`;
            mainInput.focus();
        }

        function processAction() {
            const val = mainInput.value;
            if(!val) return;
            executeRecon(val);
            inputArea.style.display = 'none';
            mainInput.value = '';
        }

        function executeRecon(target) {
            scanLine.style.display = "block";
            output.innerHTML += `<br><span style="color:cyan">[SCANNING] ${target.toUpperCase()}...</span>`;
            
            // Map logic
            map.src = `https://www.google.com/maps?q=${target}&output=embed&t=k`;
            
            setTimeout(() => {
                speak(`Target locked in ${target}. Accessing data.`);
                output.innerHTML += `<br><span style="color:#0f0">[LOCKED] Signal acquired at ${target}</span>`;
                if(currentMode === 'number') output.innerHTML += `<br>[INFO] Carrier: Local | Sim Status: Active`;
                scanLine.style.display = "none";
            }, 3000);
        }

        // Voice
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        function startVoice() {
            recognition.start();
            output.innerHTML += `<br><span style="color:yellow">[LISTENING]...</span>`;
            speak("Ready for voice input.");
        }
        recognition.onresult = (e) => {
            const speech = e.results[0][0].transcript;
            executeRecon(speech);
        };
    </script>
</body>
                                                                </html>
