<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAWAB-OS | VOICE CONTROLLED TERMINAL</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #0f0; }
        
        /* Wallpaper - Nawab Zada Special */
        .wallpaper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://files.catbox.moe/pvh5v9.jpg') no-repeat center center/cover;
            opacity: 0.25; z-index: 1; filter: brightness(40%) contrast(120%);
        }

        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; opacity: 0.15; }

        .terminal-container {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.7); display: flex; flex-direction: column; padding: 10px;
        }

        .header { text-align: center; border-bottom: 1px solid #0f0; padding: 5px; font-weight: bold; letter-spacing: 2px; font-size: 0.8rem; }

        #output { flex-grow: 1; overflow-y: auto; padding: 10px; font-size: 0.85rem; white-space: pre-wrap; line-height: 1.3; color: #0f0; }

        .input-line { display: flex; align-items: center; padding: 10px; background: rgba(0,0,0,0.9); border-top: 1px solid #1a1a1a; }
        .prompt { color: #0f0; font-weight: bold; margin-right: 8px; }
        input { background: transparent; border: none; color: #0f0; font-family: 'Courier New', monospace; font-size: 1rem; outline: none; flex-grow: 1; }

        .voice-btn { background: #0f0; color: #000; border: none; padding: 5px 10px; font-weight: bold; cursor: pointer; border-radius: 5px; margin-left: 10px; }
        
        .success { color: #00ff00; }
        .info { color: #00ccff; }
        .danger { color: #ff0000; }
    </style>
</head>
<body>

    <div class="wallpaper"></div>
    <canvas id="matrix-bg"></canvas>

    <div class="terminal-container">
        <div class="header">‚óà NAWAB-OS v4.0 (AI_VOICE_INTERFACE) ‚óà</div>
        <div id="output">
[SYSTEM INITIALIZED]
[AI CORE]: Online
[USER]: Nawab Zada
Type command or click 'LISTEN' to speak...
        </div>
        <div class="input-line">
            <span class="prompt">nawab@system:~$</span>
            <input type="text" id="cmdInput" autofocus spellcheck="false" autocomplete="off">
            <button class="voice-btn" onclick="startVoiceListener()">LISTEN</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('cmdInput');
        const output = document.getElementById('output');

        // ü§ñ Robotic Voice Function
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 0.6; // Heavy voice
            utterance.rate = 1;
            window.speechSynthesis.speak(utterance);
        }

        // üé§ Voice Recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';

        function startVoiceListener() {
            recognition.start();
            output.innerHTML += "\n<span class='info'>[VOICE] Nawab-OS is listening...</span>";
            speak("Listening, Boss.");
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            output.innerHTML += `\n<span style="color:#fff">Voice Cmd: ${transcript}</span>`;
            processCommand(transcript);
        };

        // ‚öôÔ∏è Command Processor
        function processCommand(cmd) {
            if (cmd.includes("help")) {
                output.innerHTML += "\n- ls\n- apt update\n- who are you\n- clear";
            } else if (cmd.includes("who are you")) {
                speak("I am Nawab OS, the ultimate hacking machine created by Nawab Zada.");
                output.innerHTML += "\n[AI]: I am Nawab-OS v4.0.";
            } else if (cmd.includes("update")) {
                output.innerHTML += "\n[SYSTEM] Updating all modules... <span class='success'>Done.</span>";
                speak("System updated.");
            } else if (cmd === "clear") {
                output.innerHTML = "[SESSION REBOOTED]";
            } else {
                output.innerHTML += `\n<span class="danger">bash: ${cmd}: command not found</span>`;
            }
            output.scrollTop = output.scrollHeight;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                processCommand(input.value.toLowerCase().trim());
                input.value = "";
            }
        });

        // üåßÔ∏è Matrix Rain
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = "14px arial";
            [...Array(Math.floor(canvas.width/14))].map((_,i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*14, Math.random()*canvas.height);
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
