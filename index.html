<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAWAB-OS | GLOBAL RECON</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; background: #000; font-family: 'Courier New', monospace; overflow: hidden; color: #0f0; }

        /* üñºÔ∏è Ghost DP Background */
        .dp-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/8Q8pY7z.jpeg') no-repeat center center/cover;
            opacity: 0.15; z-index: 0; filter: grayscale(100%);
        }

        /* üåç Stable Map Fix */
        #map-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; filter: invert(100%) hue-rotate(180deg) brightness(0.6) contrast(1.2);
            opacity: 0.6; pointer-events: none;
        }

        .overlay {
            position: relative; z-index: 10; width: 100%; height: 100vh;
            background: rgba(0, 10, 0, 0.75); display: flex; flex-direction: column;
        }

        .header { background: #000; padding: 12px; border-bottom: 2px solid #0f0; text-align: center; letter-spacing: 3px; font-weight: 900; box-shadow: 0 5px 15px rgba(0,255,0,0.3); }

        #output { flex-grow: 1; padding: 15px; overflow-y: auto; font-size: 0.8rem; line-height: 1.4; color: #0f0; text-shadow: 0 0 5px #0f0; }

        /* Dashboard UI */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 15px; background: #000; border-top: 2px solid #0f0; }
        .tile { border: 1px solid #0f0; padding: 12px; text-align: center; border-radius: 4px; cursor: pointer; background: rgba(0,255,0,0.05); }
        .tile:active { background: #0f0; color: #000; }
        .tile b { display: block; font-size: 0.9rem; }
        .tile span { font-size: 0.6rem; color: #aaa; }

        /* Input Box */
        .input-box { display: none; padding: 15px; background: #000; border-top: 1px solid #0f0; }
        input { width: 100%; background: transparent; border: 1px solid #0f0; color: #fff; padding: 10px; outline: none; margin-bottom: 8px; font-family: 'Courier New'; }

        .scan-anim { position: fixed; width: 100%; height: 3px; background: #0f0; top: 0; left: 0; z-index: 100; display: none; box-shadow: 0 0 20px #0f0; animation: move 2s linear infinite; }
        @keyframes move { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="dp-bg"></div>
    <div id="map-container">
        <iframe id="map-frame" width="100%" height="100%" frameborder="0" src="https://maps.google.com/maps?q=world&t=k&z=3&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
    <div class="scan-anim" id="scanner"></div>

    <div class="overlay">
        <div class="header">NAWAB_ZADA_COMMAND_CENTER</div>
        <div id="output">
[SECURE_ACCESS_GRANTED]
[RECON_STATUS]: Standby...
Ready for Global Targeting.
        </div>

        <div class="input-box" id="inputBox">
            <input type="text" id="targetInput" placeholder="Enter Location or Number...">
            <button onclick="startAction()" style="width:100%; background:#0f0; color:#000; border:none; padding:8px; font-weight:bold;">INITIATE SCAN</button>
        </div>

        <div class="dashboard">
            <div class="tile" onclick="openInput('city')">üèôÔ∏è <b>CITY</b><span>Scan Location</span></div>
            <div class="tile" onclick="startVoice()">üé§ <b>VOICE</b><span>Voice Command</span></div>
            <div class="tile" onclick="openInput('number')">üìû <b>NUMBER</b><span>Trace Digit</span></div>
            <div class="tile" onclick="openInput('ip')">üì° <b>IP</b><span>Trace Network</span></div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const map = document.getElementById('map-frame');
        const scanner = document.getElementById('scanner');
        const inputBox = document.getElementById('inputBox');
        const targetInput = document.getElementById('targetInput');

        function speak(t) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }

        function openInput(m) {
            inputBox.style.display = 'block';
            targetInput.placeholder = `Target ${m.toUpperCase()}...`;
            targetInput.focus();
        }

        function startAction() {
            const val = targetInput.value;
            if(!val) return;
            executeScan(val);
            inputBox.style.display = 'none';
            targetInput.value = '';
        }

        function executeScan(loc) {
            scanner.style.display = 'block';
            output.innerHTML += `<br><span style="color:cyan">[TARGET_LOCKED]: ${loc.toUpperCase()}</span>`;
            
            // üó∫Ô∏è FIXED MAP URL (Embed Mode)
            const mapUrl = `https://maps.google.com/maps?q=${encodeURIComponent(loc)}&t=k&z=15&ie=UTF8&iwloc=&output=embed`;
            map.src = mapUrl;

            setTimeout(() => {
                scanner.style.display = 'none';
                speak(`Scan complete. Accessing data for ${loc}`);
                output.innerHTML += `<br><span style="color:#0f0">[SUCCESS] Satellite Feed Established.</span>`;
            }, 3000);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        function startVoice() {
            recognition.start();
            output.innerHTML += `<br>[AI]: Listening...`;
            speak("System is listening.");
        }
        recognition.onresult = (e) => {
            const voice = e.results[0][0].transcript;
            executeScan(voice);
        };
    </script>
</body>
</html>
